{% extends "base.html" %}

{% load static %}

{% block mycontent %}

<br></br>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">          
          <h3>THÔNG TIN ĐĂNG NHẬP</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">             

              <label for="username"><strong>Tên đăng nhập:</strong></label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập">
            </div>
            
            <div class="form-group">
              <label for="password"><strong>Mật khẩu:</strong></label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
            </div>            
            <br></br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" name="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1"><strong>Tôi không phải là Robot</strong></label>
            </div>
            <button type="submit" class="btn btn-primary"><strong>Đăng nhập</strong></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<br></br>
<br></br>
{% endblock mycontent %}

<style>
  /* Style for the container */
  .container {
    max-width: 100%;
    padding: 50px; /* Padding on all sides */
  }

  /* Style for the card */
  .card {
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ccc;
  }

  /* Style for the card header */
  .card-header {
    background-color: #f8f9fa;
    padding: 15px 20px;
    border-bottom: 1px solid #ccc;
  }

  /* Style for the form group */
  .form-group {
    margin-bottom: 15px;
  }

  /* Style for the form label */
  .form-label {
    display: block;
    margin-bottom: 5px;
  }

  /* Style for the form input */
  .form-control {
    width: 100%;
    padding: 12px 20px;
    margin-bottom: 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  /* Style for the checkbox */
  .form-check-input {
    width: 18px;
    height: 18px;
    margin-right: 5px;
  }

  /* Style for the checkbox label */
  .form-check-label {
    display: inline-block;
    margin-top: 3px;
    line-height: 1.7;
  }

  /* Style for the submit button */
  .btn {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn:hover {
    background-color: #0056b3;
  }
</style>
